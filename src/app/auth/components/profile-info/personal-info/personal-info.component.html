<div
  class="
  main
  rounded
  flex
  flex-col
  border
  border-600
  w-[684px]
  h-auto
  m-auto
  p-8">
  <h3 class="font-[700] text-[20px]">Personal Information</h3>
  <form [formGroup]="form">
    <div class="flex flex-col mt-8">
      <label for="firstName">First name</label>
      <div class="flex align-start mt-1">
        <input
          #firstName
          [ngClass]="checkDisable(form, 'firstName') ? 'opacity-80' : ''"
          [style]="get(form,'firstName') ? {'border-color': 'red'} : {'border': ''}"
          class="
          invalid:border-pink-500
          border-t
          border-l
          border-b
          border-600
          rounded-tl-md
          rounded-bl-md
          w-full
          h-[48px]
          bg-[#F8F8FA]
          pl-[16px]"
          formControlName="firstName"
          id="firstName"
          value="Tbilisi"/>
        <button
          [style]="get(form,'firstName') ? {'border-color': 'red'} : {}"
          class="
          pr-[15px]
          bg-[#F8F8FA]
          h-[48px]
          rounded-tr-md
          rounded-br-md
          border-t
          border-r
          border-b
          border-600">
          <span
            (click)="updateUserInfo(form, 'firstName', firstName.value)"
            *ngIf="firstName.value && !checkDisable(form, 'firstName')"
            class="text-green-600">
            Save
          </span>
          <span (click)="editFormControl(form, 'firstName')" *ngIf="checkDisable(form, 'firstName')">Edit</span>
        </button>
      </div>
      <span
        *ngIf="get(form, 'firstName')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>
    <div class="flex flex-col mt-6">
      <label for="lastName">Surname</label>
      <div class="flex align-start mt-1">
        <input
          #lastName
          (input)="lastName.classList.remove('border-r', 'rounded-br-md', 'rounded-tr-md')"
          [ngClass]="checkDisable(form, 'lastName') ? 'opacity-80' : ''"
          [style]="get(form,'lastName') ? {'border-color': 'red'} : {'border': ''}"
          class="
          border-t
          border-l
          border-b
          border-600
          rounded-tl-md
          rounded-bl-md
          w-full
          h-12
          bg-[#F8F8FA]
          pl-4"
          formControlName="lastName"
          id="lastName"
          value="Shvangirazde"/>
        <button
          [style]="get(form,'lastName') ? {'border-color': 'red'} : {'border': ''}"
          class="
          pr-[15px]
          bg-[#F8F8FA]
          h-12
          rounded-tr-md
          rounded-br-md
          border-t
          border-r
          border-b
          border-600">
          <span
            (click)="updateUserInfo(form, 'lastName', lastName.value)"
            *ngIf="lastName.value && !checkDisable(form, 'lastName')"
            class="text-green-600">
            Save
          </span>
          <span
            (click)="editFormControl(form, 'lastName')"
            *ngIf="checkDisable(form, 'lastName')">
            Edit
          </span>
        </button>
      </div>
      <span
        *ngIf="get(form, 'lastName')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>

    <div class="flex flex-col mt-6">
      <label for="password">Password</label>
      <div class="flex align-start mt-1">
        <input
          [ngClass]="checkDisable(form, 'password') ? 'opacity-80' : ''"
          [style]="get(form,'password') ? {'border-color': 'red'} : {'border': ''}"
          class="
          border-t
          border-l
          border-b
          border-600
          rounded-tl-md
          rounded-bl-md
          w-full
          h-12
          bg-[#F8F8FA]
          pl-4"
          formControlName="password"
          id="password"
          placeholder="Password"
          type="password"/>
        <button
          [style]="get(form,'password') ? {'border-color': 'red'} : {'border': ''}"
          class="
          pr-[15px]
          bg-[#F8F8FA]
          h-12
          rounded-tr-md
          rounded-br-md
          border-t
          border-r
          border-b
          border-600">
          <span routerLink="/profile-info/change-password">
            Change
          </span>
        </button>
      </div>
      <span
        *ngIf="get(form, 'password')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>
    <div class="flex flex-col mt-6">
      <label for="phone">Phone</label>
      <div class="relative flex items-center w-auto">
        <label
          #dropText
          (close)="showDropdown = false"
          (toggle)="showDropdown = !showDropdown"
          appClickOut
          class="
          drop-label
          cursor-pointer
          h-full
          absolute
          ml-4
          w-[72px]
          flex
          flex-row
          justify-content-between
          items-center"
          for="country">
          <img [src]="imgUrl" class="w-5">
          <span #nameCodeVal hidden>{{nameCode}}</span>
          <span #callingCodeVal>{{callingCode}}</span>
        </label>
        <ng-container *ngIf="showDropdown">
          <div
            class="
            z-10
            absolute
            top-14
            rounded
            h-[20rem]
            flex
            items-start
            bg-[#F8F8FA]
            flex-col
            w-48
            overflow-y-scroll">
            <input
              (click)="showDropdown = true"
              (input)="searchCountry($event)"
              class="
              ml-4
              bg-[#F8F8FA]
              border-b
              border-black-600
              w-40"
              id="country"
              placeholder="search..."
              type="text">
            <button
              (click)="selectCountry(country.flag, country.callingCodes, country.name)"
              *ngFor="let country of countries"
              class="
              w-auto
              pl-4
              flex
              flex-row
              items-center
              mt-1">
              <img [src]="country.flag" alt="flag" class="w-5">
              <span class="ml-5 w-10">{{country.alpha3Code}}</span>
              <span class="ml-5">{{'+' + country.callingCodes}}</span>
            </button>
          </div>
        </ng-container>
        <input
          #phone
          [ngClass]="checkDisable(form, 'phone') ? 'opacity-80' : ''"
          [style]="get(form,'phone') ? {'border-color': 'red'} : {'border': ''}"
          class="
          border-t
          border-l
          border-b
          border-600
          rounded-tl-md
          rounded-bl-md
          w-full
          h-12
          bg-[#F8F8FA]
          pl-[92px]"
          formControlName="phone"
          id="phone"
          placeholder="97 010 1536"
          type="number"/>
        <button
          [style]="get(form,'phone') ? {'border-color': 'red'} : {'border': ''}"
          class="
          pr-[15px]
          bg-[#F8F8FA]
          h-[48px]
          rounded-tr-md
          rounded-br-md
          border-t
          border-r
          border-b
          border-600">
         <span >
           <span
             (click)="updateUserInfo(form, 'phone', phone.value)"
             *ngIf="lastName.value && !checkDisable(form, 'phone')"
             class="text-green-600">
            Save
          </span>
          <span
            (click)="editFormControl(form, 'phone')"
            *ngIf="checkDisable(form, 'phone')">
            Edit
          </span>
          </span>
        </button>
      </div>
      <span
        *ngIf="get(form, 'phone')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>
    <div class="flex flex-col mt-6">
      <label for="email">Email</label>
      <div class="flex align-start mt-1">
        <input
          [ngClass]="checkDisable(form, 'email') ? 'opacity-80' : ''"
          [style]="get(form,'email') ? {'border-color': 'red'} : {'border': ''}"
          class="
          border
          border-600
          rounded-md
          w-full
          h-12
          bg-[#F8F8FA]
          pl-4"
          formControlName="email"
          id="email"
          placeholder="Mamuka.bolkvadze"/>
      </div>
      <span
        *ngIf="get(form, 'email')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>
    <div class="flex flex-col mt-6">
      <label for="email">City</label>
      <div class="flex align-start mt-1">
        <input
          #city
          [ngClass]="checkDisable(form, 'city') ? 'opacity-80' : ''"
          [style]="get(form,'city') ? {'border-color': 'red'} : {'border': ''}"
          class="
             border-t
          border-l
          border-b
          border-600
          rounded-tl-md
          rounded-bl-md
          w-full
          h-12
          bg-[#F8F8FA]
          pl-4"
          formControlName="city"
          id="city"
          placeholder="City"/>
        <button
          [style]="get(form,'city') ? {'border-color': 'red'} : {'border': ''}"
          class="
          pr-[15px]
          bg-[#F8F8FA]
          h-12
          rounded-tr-md
          rounded-br-md
          border-t
          border-r
          border-b
          border-600">
         <span
           (click)="updateUserInfo(form, 'city', city.value)"
           *ngIf="city.value && !checkDisable(form, 'city')"
           class="text-green-600">
            Save
          </span>
          <span
            (click)="editFormControl(form, 'city')"
            *ngIf="checkDisable(form, 'city')">
            Change
          </span>
        </button>
      </div>
      <span
        *ngIf="get(form, 'city')"
        class="
            mt-2
            text-red-500">
            Required
          </span>
    </div>
  </form>
  <ng-content></ng-content>
</div>
