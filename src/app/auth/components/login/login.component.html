{{user | async | json}}
<div>
    <div class="auth_header">
        <img [routerLink]="'/'" src="./assets/images/logo/header_logo.svg" alt="WeCruitment" class="center" />
    </div>

    <div class="wrapper">
        <div class="auth_container login">
            <div class="auth_title">
                <img src="./assets/images/icon/key.svg" />
                <span> Sign in</span>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                <div class="form-group email">
                    <label>Email</label>
                    <div class="form-control-wrapper">
                        <input type="email" class="form-control" required formControlName="email"
                        [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched) }">
                        <span *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="error-icon-hover-area" data-toggle="tooltip" data-placement="right" title="Email is required"></span>
                        <span *ngIf="loginForm.controls['email'].errors?.['pattern']"
                        class="error-icon-hover-area" data-toggle="tooltip" data-placement="right" title="Invalid Email"></span>
                       </div>
                </div>

                <div class="form-group password">
                    <label>Password</label>
                    <div class="form-control-wrapper">
                        <input type="password" class="form-control" required formControlName="password" autocomplete="on"
                        [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) }">
                        <span *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                        class="error-icon-hover-area" data-toggle="tooltip" data-placement="right" title="Password is required"></span>
                       </div>
                </div>

                <div class="forgot_password">
                    <a [routerLink]="'/auth/password-reset'"><span>Forgot Password?</span></a>
                </div>
                <div class="auth_actions">
                    <div>
                        <button type="button" class="btn btn-prev" [routerLink]="'/auth/signup'"><span> Previous</span></button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-login"><span> Sign in</span></button>
                    </div>
                </div>

            </form>
        </div>
        </div>
    </div>
<app-alert></app-alert>
