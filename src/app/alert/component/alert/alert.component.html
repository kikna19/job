<div class="gr-notifications">
    <div @slide *ngFor="let alert of alerts" [class]="'gr-notification ' + addClass(alert)">
        <div class="gr-notification-icon">
            <ng-container [ngSwitch]="alert.type">
                <ng-container *ngSwitchCase="0">
                    <i class="fas fa-check"></i>
                </ng-container>
                <ng-container *ngSwitchCase="1">
                    <i class="fas fa-times"></i>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                    <i class="fas fa-info"></i>
                </ng-container>
                <ng-container *ngSwitchCase="3">
                    <i class="fas fa-exclamation"></i>
                </ng-container>
            </ng-container>
        </div>
        <div class="gr-notification-message">
            {{ alert.message }}          
        </div>
        <div class="gr-notification-action">
            <i (click)="close(alert)" class="fas fa-times"></i>
        </div>
    </div>
</div>
